<p>
  <mat-toolbar color="primary">
    <span>{{title}}</span>
  </mat-toolbar>
</p>

<div class="content">
  <mat-card class="content-card">
    <form action="submit" [formGroup]="numberForm" (ngSubmit)="AddNumber()">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Number</mat-label>
        <input matInput type="number" placeholder="16" formControlName="number" min="1" max="200">
      </mat-form-field>
      <button name="addButton" [disabled]="!numberForm.valid" type="submit" class="sumbit-button" mat-raised-button
        color="accent">Add</button>
      <!-- <p class="error" *ngIf="numberForm.valid"></p> -->
    </form>

    <mat-list class="list">
      <mat-list-item [ngClass]="numberTypeClass(number.value)" id="number-List"
        *ngFor="let number of numberList | slice:minToShow:maxToShow; let i=index" role="listitem">{{number.value}} -
        {{number.type}}</mat-list-item>
    </mat-list>

    <p class="no-numbers" *ngIf="numberList.length == 0">You must add numbers to check if they are walkers, assesments
      or both.</p>

    <button class="prev-button" (click)="Prev()" [disabled]="minToShow <= 0" mat-raised-button color="secondary">Prev {{howManyToShow}}</button>
    <button class="next-button" [disabled]="numberList.length <= maxToShow" (click)="Next()" mat-raised-button color="primary">Next {{howManyToShow}}</button>

  </mat-card>

</div>
